<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Logado</title>
  <script src="back.js"></script>
</head>
<body>
  <div class="mainLog">
    <div class="firstPart">
      <h1>Faça login<br>E entre para o nosso time</h1>
      <img src="https://stories.freepiklabs.com/api/vectors/on-the-office/amico/render?color=00FF88FF&background=complete&hide=" class="leftImg">
    </div>
    <div class="secondPart">
      <div class="cardLogin">
        <h1>Login</h1>
        <div class="textfield">
          <label for="user">Usuário</label>
          <input type="text" name="usuario" placeholder="Email ou Telefone">
        </div>
        <div class="textfield">
          <label for="password">Senha</label>
          <input type="password" name="password" placeholder="Senha">
          <button class="btnLogin" id="botao" onclick="botao()">Entrar</button>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
